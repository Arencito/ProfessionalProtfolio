<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./Cosmetics.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="./Function.js"></script>
   
</head>
<body>
   <section class="form-container">
       <form class="form">
          <header class="header">
         <p><h1>!Agenda tu Cita :D!</h1></p>
          </header>

          <main class="main">
            
             <input type="text" class="form-control" placeholder="Nombre(s)." id="nombre" >
             <input type="text" class="form-control" placeholder="Apellidos." id="apellido">
             <input type="text" class="form-control" placeholder="Correo." id="correo">
             
            <p><h3>Por favor, seleccione un horario.</h3></p>
              
             <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked>
                <label class="btn btn-outline" for="vbtn-radio1">14:30hrs-15:30hrs.</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                <label class="btn btn-outline disabled" for="vbtn-radio2">16:30hrs-17:30hrs.</label>
                <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                <label class="btn btn-outline" for="vbtn-radio3">18:30hrs-20:30hrs.</label>
              </div>
             
              <p><h4>Acepte los siguientes parámetros.</h4></p>
               <div class="checkboxes">
             <li><input type="checkbox" name="ckbx1" id="check-one">
             <label class="text" for="check-one">Aviso de privacidad.</label></li>

             <li><input type="checkbox" name="ckbx2" id="check-two">
             <label class="text" for="check-two">Términos y condiciones.</label></li>
               </div>
                
               <div class="enviar">
               <button id="boton" class="btn btn-primary" type="button" onclick="enviar()" >Enviar.</button>
               </div>

          </main>

          <footer class="footer">
           <div class="text"><p><h5>!Contáctanos!</h5></p></div>
             <a href="https://x.com/_Arencito_">Encuentranos aqui.</a>

          </footer>
           
       </form>
   </section>
</body>
</html>
